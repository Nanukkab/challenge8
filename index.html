<body>
    <div class="box1">

            <img src="illustration.png" class="mainimage">

                <p class="text1">Login to your Account</p>
                <p class="text2">See what is going on with your business</p>

                    <img src="image 2.png" class="image2">
                    <p class="text3">------------- or Sign in with Email ------------- </p>
                    <form>
                        <div>
                            <p class="emailtext">Email</p>

                        </div>
                        <div>

                        </div>
                        <div class="box2">
                            <div class="box4">
                                <input type="checkbox" class="checkbox">
                                <span class="text7">Remember me</span>
                            </div>
                            <p class="text4">Forgot Password?</p>
                        </div>
                </div>
                <button class="button">Login</button>
                </form>
            </div>
            <div class="box3">
                <p class="text5">Not Registered Yet?</p>
                <p class="text6">Create an account</p>
            </div>
        </div>
